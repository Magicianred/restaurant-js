<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR. FRESCO</title>
</head>
<body>
<div id="content">
  <div class ="top-pattern">
    <img class="leaves-pattern" src="/src/images/pattern.png" alt="leaves pattern">
  </div>
  <div class ="bottom-pattern">
    <img class="veg-pattern" src="/src/images/veg-pattern.png" alt="vegetables mix">
  </div>
  <header class="d-flex">
    <nav class="nav-left">
      <img class="logo" src="/src/images/logo.png" alt="mr. fresco logo">
    </nav>
    <nav class="nav-right d-flex">
      <ul class="d-flex">
        <li>
          HOME
        </li>
        <li>
          MENU
        </li>
        <li>
          CONTACT
        </li>
      </ul>
    </nav >
   
  </header>
  <section class="hero d-flex">
    <div class="title-container">
      <h1 class="headline">The <strong>TASTIEST</strong> and <strong>HEALTHIEST</strong> <br> dishes you can find!</h1>
      <p class="slogan">We dare you to find fresher food!</p>
      <button id="btn-menu">Menu</button>
    </div>
  <div class="main-img-container">
    <img class="main-img" src="/src/images/main-salad_2.png" alt="main salad dish">
  </div>
  </section>
</div>
  <script src="main.js"></script>
</body>
</html>
